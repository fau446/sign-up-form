<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Sign Up Form</title>
</head>
<body>
  <div class="image-bar">
    <img class="vertical-img" src="img/halie-west-25xggax4bSA-unsplash.jpg" alt="Picture of Ferns">
    <div class="image-sidebar">
      <img class="logo" src="img/odin-lined.png" alt="Odin Logo">
      <p class="logo-header">Odin</p>
    </div>
  </div>
  <div class="content">
    <header class="content-header">
      <p class="content-p">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</p>
      <br>
      <p class="content-p">You <em>know</em> you want to.</p>
    </header>

    <form action="" method="get">
      <div>Let's do this!</div>
      <div class="form-row">
        <div class="form-item">
          <label for="fname">FIRST NAME</label>
          <input type="text" id="fname" name="fname">
        </div>
        <div class="form-item">
          <label for="lname">LAST NAME</label>
          <input type="text" id="lname" name="lname">
        </div>
      </div>

      <div class="form-row">
        <div class="form-item">
          <label for="email">EMAIL</label>
          <input type="email" id="email" name="email">
        </div>
        <div class="form-item">
          <label for="phone-num">PHONE NUMBER</label>
          <input type="tel" id="phone-num" name="phone-num">
        </div>
      </div>

      <div class="form-row">
        <div class="form-item">
          <label for="password">PASSWORD</label>
          <input type="password" id="password" name="password">
        </div>
        <div class="form-item">
          <label for="confirm-password">CONFIRM PASSWORD</label>
          <input type="password" id="confirm-password" name="confirm-password">
        </div>
      </div>
    </form>

    <button type="submit">Create Account</button>

    <p class="content-p small-text">Already have an account? <a href="">Log in</a></p>
  </div>
</body>
</html>
